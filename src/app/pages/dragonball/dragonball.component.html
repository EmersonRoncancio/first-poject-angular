<h1>DragonBall Page</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar</h3>
    <input type="text" class="form-control" placeholder="Nombre">
    <input type="number" class="form-control mt-2" placeholder="Poder">
    <button class="btn btn-primary mt-2">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Personajes</h3>
    <ul class="list-group">
      @for (char of character(); track $index) {
        <li class="list-group-item">
          {{ char.name }} - {{ char.power }}
          <button
            (click)="deleteCharacter(char.name)"
            class="btn btn-danger btn-sm float-end"
          >Eliminar</button>
        </li>
      }
    </ul>
  </div>
</section>
