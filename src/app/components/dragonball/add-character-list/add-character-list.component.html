<h3>Agregar</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  (change)="addName(txtName.value)"
  #txtName
  >
<input
  type="text"
  class="form-control mt-2"
  placeholder="Poder"
  (change)="addPower(txtPower.value)"
  #txtPower
  >
<button class="btn btn-primary mt-2" (click)="addNewCharacter()">Agregar</button>
